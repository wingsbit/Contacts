<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this page is about meta tags and forms" />
	<meta name="keywords" content="meta tags, forms,html,css" />
	<meta name="author" content="zurab dzidzaria" />
    <meta property="og:url" content="https://zzuuckk.github.io/contact-forms/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="forms" />
    <meta property="og:description" content="adding contact form in footer" />
    <meta property="og:image" content="https://raw.githubusercontent.com/alinbrg/front20-lesson10/development/img.jpg"/>
    <link rel="stylesheet" href="./assets/styles/fonts.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>contacts</title>
</head>
<body>
    <footer>
        <div class="footer">
            <div class="contact">
                <h2>კონტაქტი</h2>
                <p>
                    Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
            </p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d85173.71051983723!2d11.471796271981171!3d48.155003996291754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479e75f9a38c5fd9%3A0x10cb84a7db1987d!2z4YOb4YOY4YOj4YOc4YOu4YOU4YOc4YOYLCDhg5Lhg5Thg6Dhg5vhg5Dhg5zhg5jhg5A!5e0!3m2!1ska!2sge!4v1679312471247!5m2!1ska!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            <div class="container">
                <div class="two_pic">
                    <img src="./assets/img/circle.png" alt="circle" class="img-one">
                    <img src="./assets/img/phone.png" alt="phone" class="img-two">
                    <p> <a href="tel:+995 555 444 333">+995 555 444 333</a> </p>
                </div>
                <div class="two_pic">
                    <img src="./assets/img/circle.png" alt="circle" class="white circle">
                    <img src="./assets/img/mail.png" alt="phone" class="img-two">
                    <p><a href="mailto:example@gmail.com"> example@gmail.com</a></p>
                </div>
            </div>
        </div>
        <form action="">
            <div class="form-class">
                <label for="name-surname">სახელი,გვარი</label>
                <input type="text" name="name-surname" id="name-surname">
            </div>
            <div class="form-class">
                <label for="mail">ელ.ფოსტა</label>
                <input type="mail" name="mail" id="mail">
            </div>
            <div class="form-class">
                <label for="phone">ტელეფონის ნომერი</label>
                <input type="number" name="phone" id="phone">
            </div>
            <div class="form-class">
                <label for="message">შეტყობინება</label>
                <input type="text" name="message" id="message" required>
            </div>
            <button type="submit">გაგზავნა</button>
        </form>
    </div>
    <div class="last-div">
        <div>
            <span>ყველა უფლება დაცულია</span>
        </div>
        <div class="heart">
            <span>
                დამზადებულია
                <img src="./assets/img/heart.png" alt="heart"> -ით
                <img src="./assets/img/smartweb.png" alt="smartweb">
            </span>
        </div>
    </div>
    </footer>
    
</body>
</html>
